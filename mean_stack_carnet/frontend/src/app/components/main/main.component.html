<div class="page-header">
  <h2 class="page-title">Liste des schtroumpfs</h2>
  <div class="pull-right">
    <a [routerLink]="['/addCarnet']" class="btn btn-default">Ajouter ami</a>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nom_de_l'ami</th>
      <th>age</th>
      <th>famille</th>
      <th>race</th>

      <th>Origine</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carnet of carnets; let i = index ">
      <td> {{ i + 1 }} </td>
      <td> {{ carnet.nom }}</td>
      <td> {{ carnet.age }}</td>
      <td> {{ carnet.famille }}</td>
      <td> {{ carnet.race }}</td>
      <td> {{ carnet.origine }}</td>


      <td>
        <button (click)="deleteCarnet(carnet._id)" class="btn btn-danger">Delete</button>
        <button (click)="editCarnet(carnet._id)" class="btn btn-info">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
